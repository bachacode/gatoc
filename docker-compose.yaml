services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: discordbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: ghcr.io/bachacode/gatoc-bot:latest
    depends_on:
      - db
    env_file:
      - .env

volumes:
  db_data:
